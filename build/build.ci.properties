dist.dir=./ci-server
war.target.dir=./ci-server
runwar.war.path=${war.target.dir}
cfantrunner.install=true
#http port (http://localhost:8181) and server stop listen port 
server.port.http=8381
runwar.port=${server.port.http}
server.host=127.0.0.1
runwar.stop.socket=9971
mappings.file=mappings.ci.xml
runwar.cfml.dirlist=${src.dir},../dist
tests.run.url=http://localhost:${runwar.port}${war.contextpath}cfwheels/index.cfm?controller=wheels&action=wheels&view=tests&type=core&reload=true
open.url=http://${server.host}:${server.port.http}/index.cfm
#railo settings
railo.patch.version=3.3.0.012
railo.patch.buildtype=dev
railo.archive.dir=${dist.dir}/ra

mappings.list=/:../ci/,/extensions:../ci/extension/src/provider