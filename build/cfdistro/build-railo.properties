#railo.patch.version=3.3.1.005
railo.version=3.3.1
railo.patch.buildtype=dev
railo.server.library.dir=${war.target.dir}/WEB-INF/lib/railo-server/context/library
railo.web.library.dir=${war.target.dir}/WEB-INF/railo/library
railo.server.customtags.dir=${war.target.dir}/WEB-INF/lib/railo-server/context/customtags
railo.web.customtags.dir=${war.target.dir}/WEB-INF/railo/customtags
railo.web.config.dir=${war.target.dir}/WEB-INF/railo/
railo.web.config.file=${railo.web.config.dir}/railo-web.xml.cfm
railo.server.config.dir=${war.target.dir}/WEB-INF/lib/railo-server
railo.server.config.file=${railo.server.config.dir}/context/railo-server.xml
railo.config.dir=${railo.web.config.dir}
railo.config.file=${railo.web.config.file}
server.charset=UTF-8
railo.charset.resource=${server.charset}
railo.charset.template=${server.charset}
railo.charset.web=${server.charset}
cfmlengine.inspect.templates=once
debugging.enabled=false
#railo.security.access_*:  open | closed | protected
railo.security.access_read=protected
railo.security.access_write=protected
railo.security.cache=yes
railo.security.cfx_setting=yes
railo.security.cfx_usage=yes
railo.security.custom_tag=yes
railo.security.datasource=yes
railo.security.debugging=yes
railo.security.direct_java_access=yes
