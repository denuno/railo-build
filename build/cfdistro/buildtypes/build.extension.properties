#Build Information
extension.dist=../dist
extension.basedir=../src/${distro.name}
extension.lib=${extension.basedir}/lib
extension.tag.dir=${extension.basedir}/tag
extension.function.dir=${extension.basedir}/function
extension.cdriver.dir=${extension.basedir}/cdriver
extension.docs.dir=../docs
extension.temp.dir=./temp
extension.src=${extension.basedir}/extension
extension.plugin.dir=${extension.basedir}/plugin
extension.java.src.dir=${extension.basedir}/java/src
#extension.java.lib.dir : libraries only needed to compile, not included in dist
extension.java.lib.dir=${extension.basedir}/java/lib
extension.java.bin.dir=${extension.temp.dir}/javabin
extension.java.jar=${distro.name}-extension.jar

#Extension config.xml info 
extension.Name=${distro.name}
extension.Label=${distro.name}
extension.Description=${distro.name} extension
extension.Codename=harbinger
extension.Type=all
extension.id=${extension.Name}
extension.Sources=Core
extension.Author=An Awesome CFML author
extension.Category=Core
extension.Image=http://www.jaspersoft.com/sites/all/themes/jaspersoft2/images/ico-library-255x231.jpg
extension.Support=http://getrailo.org
extension.Documentation=http://getrailo.org
extension.mailinglist=http://getrailo.org
extension.archive=${extension.Name}.zip
extension.paypal=${extension.Author}
extension.packagedby=${extension.Author}
extension.DownloadURL=/extensions/download
extension.Download=${extension.DownloadURL}/${extension.archive}